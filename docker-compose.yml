version: "2"
services:
  web:
    image: reload/drupal-apache-fpm
    volumes:
      - './web:/var/www/html'
    environment:
      VIRTUAL_HOST: ding2-bbs.docker
    links:
      - php:fpm

  php:
    image: reload/drupal-php7-fpm:php5-experimental
    links:
      - db
      - memcached

  db:
    image: mariadb:10
    volumes:
      - './docker/db:/docker-entrypoint-initdb.d'
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db
      MYSQL_USER: db
      MYSQL_PASSWORD: db

  gulp:
    image: node:argon
    volumes_from:
      - web
    entrypoint: "/bin/sh -c 'cd /var/www/html/profiles/ding2/themes/ddbasic && npm install --unsafe-perm && node_modules/.bin/gulp watch'"

  memcached:
    image: memcached
