version: "2"
services:
  # Webroot container shared between the web, php and gulp container.
  webroot:
    image: tianon/true
    volumes:
      - './web:/var/www/web'
      - './vendor:/var/www/vendor'
      - './docker/docker.settings.php:/var/www/web/sites/default/settings.php:cached'

  web:
    image: reload/drupal-apache-fpm
    ports:
      - '80'
    volumes_from:
      - webroot
    environment:
      VIRTUAL_HOST: ding2-bbs.docker
    # The drupal-apache-fpm image expects the container that runs fpm to be
    # available as "fpm" so we alias our link to the php container.
    links:
      - php:fpm

  php:
    image: reload/drupal-php7-fpm:5.6
    ports:
      - '9000'
    environment:
      PATH: '/var/www/vendor/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
      PHP_SENDMAIL_PATH: /usr/local/bin/mhsendmail --smtp-addr="mailhog:1025"
      PHP_EXTRA_EXTENSIONS: 'memcache'
    volumes_from:
      - webroot
    working_dir: /var/www/web
    links:
      - db
      - memcached

  db:
    image: mariadb:10
    ports:
      - '3306'
    # Pull in the nightly build of the database.
    volumes_from:
      - db-data
  # If you want to use a local database dump, remove the volumes_from, place the
  # dump in ./docker/db and add the following
  #    volumes:
  #      - './docker/db:/docker-entrypoint-initdb.d'
  #    environment:
  #      MYSQL_ROOT_PASSWORD: root
  #      MYSQL_DATABASE: db
  #      MYSQL_USER: db
  #      MYSQL_PASSWORD: db

  # Nightly build of a database datadir based on a nightly database dump.
  db-data:
    image: reload/db-datadir:bbs-dev-latest

  # Mailcapture with a webinterface.
  mailhog:
      image: mailhog/mailhog
      # Web-inteface exposed on mail.ding2-bbs.docker
      environment:
        VIRTUAL_HOST: mail.ding2-bbs.docker

  gulp:
    image: node:argon
    volumes_from:
      - webroot
    entrypoint: "/bin/sh -c 'cd /var/www/web/profiles/ding2/themes/ddbasic && npm install && node_modules/.bin/gulp watch'"
    user: root

  memcached:
    image: memcached
    ports:
      - '11211'
